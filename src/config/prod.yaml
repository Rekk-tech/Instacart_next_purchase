# Production Configuration
# Overrides default.yaml settings for production environment

# Data paths (production)
data:
  raw_path: "/data/instacart/raw"
  staging_path: "/data/instacart/staging"
  processed_path: "/data/instacart/processed"

# Model configuration (production-optimized)
models:
  xgboost:
    n_estimators: 2000
    max_depth: 10
    learning_rate: 0.05
    subsample: 0.9
    colsample_bytree: 0.9
    random_state: 42
    n_jobs: -1
    early_stopping_rounds: 100

# MLflow (production)
mlflow:
  tracking_uri: "http://mlflow-server:5000"
  artifact_location: "s3://instacart-ml-artifacts"
  
# Logging (production)
logging:
  level: "WARNING"
  file: "/var/log/instacart/app.log"

# Database (production)
database:
  host: "postgres-prod.internal"
  port: 5432
  name: "instacart_prod"
  user: "instacart_user"
  pool_size: 20
  max_overflow: 30

# API (production)
api:
  host: "0.0.0.0"
  port: 8000
  workers: 8
  timeout: 600
  
# Performance optimizations
performance:
  use_gpu: true
  batch_size: 2048
  num_workers: 4
  prefetch_factor: 2

# Monitoring
monitoring:
  enabled: true
  metrics_endpoint: "/metrics"
  health_check_endpoint: "/health"
  
# Security
security:
  enable_auth: true
  token_expiry: 3600
  rate_limit: "1000/hour"